<title>
<h1>Iniciar sesion</h1>
</title>
            <main class="log_in">
            <form >
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo electronico</label>
                
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar correo">
                    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu Correo</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="contraseña">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Mantener sesion abierta</label>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesion</button>
            </form>
            </main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
